<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <style>
      span p {
        color: rgb(255, 0, 0);
        font-size: 11px;
        margin: 0;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <form action="" id="form-input">
      <table>
        <tr>
          <td>
            <label for="nama">Nama Pelanggan</label>
          </td>
          <td>:</td>
          <td>
            <input type="text" name="nama" id="nama" required maxlength="30" />
            <span><p>*maaf, data anda tidak valid</p></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>:</td>
          <td>
            <input type="email" name="mail" id="email" required />
            <span><p>*maaf, data anda tidak valid</p></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="jam">Jam Keberangkatan</label>
          </td>
          <td>:</td>
          <td>
            <input type="time" name="jam" id="jam" required />
            <span><p>*maaf, data anda tidak valid</p></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="tujuan">Tujuan Keberangkatan</label>
          </td>
          <td>:</td>
          <td>
            <input type="text" name="tujuan" id="tujuan" required />
            <span><p>*maaf, data anda tidak valid</p></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="nama">Jumlah Tiket</label>
          </td>
          <td>:</td>
          <td>
            <input
              type="number"
              name="tiket"
              id="tiket"
              max="10"
              min="1"
              required
            />
            <span><p>*maaf, data anda tidak valid</p></span>
          </td>
        </tr>
      </table>
      <button type="submit">Submit</button>
    </form>

    <div id="data"></div>

    <script>
      function showData(e) {
        const wrapper = document.getElementById("data");
        const nama = document.getElementById("nama");
        const email = document.getElementById("email");
        const jam = document.getElementById("jam");
        const tujuan = document.getElementById("tujuan");
        const tiket = document.getElementById("tiket");
        let span = document.getElementsByTagName("p");
        // console.log(jam.value)

        if (nama.value == "") {
          span[0].style.visibility = "visible";
        }
        if (email.value == "") {
          span[1].style.visibility = "visible";
        }
        if (jam.value == "") {
          span[2].style.visibility = "visible";
        }
        if (tujuan.value == "") {
          span[3].style.visibility = "visible";
        }
        if (tiket.value == "") {
          span[4].style.visibility = "visible";
        } else {
          wrapper.innerHTML = `<h4>Nama Pelanggan : ${nama.value} </h4> <h4>Email  : ${email.value} </h4> <h4>Jam Keberangkatan : ${jam.value} </h4> <h4>Tujuan Keberangkatan : ${tujuan.value} </h4> <h4>Tiket : ${tiket.value} </h4>`;

          e.preventDefault();
        }
      }

      const form = document.getElementById("form-input");
      form.addEventListener("submit", showData);
    </script>
  </body>
</html>
